<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
#{session.setAttribute("title","Login")}
<ui:include src="head.xhtml"></ui:include>
<h:body>
    <ui:include src="nav.xhtml"></ui:include>
    <div class="container">
        <h:form>

            <div class="form-group">
                <h:outputLabel value="Enter UserName"></h:outputLabel>
                <h:inputText styleClass="form-control" id="txtuname" value="#{personMBean.person.username}" required="true" requiredMessage="Please enter your username"></h:inputText>
                <h:message for="txtuname" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Enter Password"></h:outputLabel>
                <h:inputSecret styleClass="form-control" id="txtpassword" value="#{personMBean.person.password}" required="true" requiredMessage="Please enter your password"></h:inputSecret>
                <h:message for="txtpassword" style="color:red" />
            </div>

            <div class="form-group">
                <h:commandButton styleClass="btn btn-primary" value="login" action="#{personMBean.login}"></h:commandButton>
            </div>
        </h:form>
    </div>
</h:body>
</html>
